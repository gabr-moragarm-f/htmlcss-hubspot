<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/087193e9c7.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- container di pagina -->
    <div class="container">

      <header>
        <!-- navbar superiore -->
        <div class="top-nav">

          <nav  class="width-limits clearfix">

            <ul class="float-l">

              <li>

                <i class="fas fa-globe-europe"></i> English

              </li>

              <li class="vertical-bar"></li>

              <li>

                Contact Us

              </li>

            </ul>

            <ul class="float-r">

              <li>

                <i class="fas fa-search"></i>

                <input type="search" name="" value="">

              </li>

              <li>

                <a href="#">

                  <div class="button login-button">
                    Log in
                  </div>

                </a>

              </li>

              <li>

                <a href="#">

                  <div class="button button-type-orange">
                    GetHubSpotFree
                  </div>

                </a>

              </li>

            </ul>

          </nav>

        </div>
        <!-- /navbar superiore -->

        <!-- navbar inferiore -->
        <div class="bottom-nav">

          <nav class="width-limits clearfix">


            <div class="logo float-l">

              <a href="#">

                <img src="img/logo.svg" alt="Hubspot logo">

              </a>

            </div>


            <ul class="float-r">

              <li>

                Software

              </li>

              <li>

                Pricing

              </li>

              <li>

                Resources

              </li>

              <li>

                Patners

              </li>

              <li>

                About

              </li>

            </ul>

          </nav>

        </div>
        <!-- /navbar inferiore -->



      </header>

    </div>
    <!-- /container di pagina -->

  </body>
</html>
